<div class="container border py-3">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h3>Meus Avaliados</h3>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-md-10">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline">
          <div class="form-group mr-2">            
            <label for="search">Localizar:</label>
          </div>   
          <div class="form-group mr-2">
              <input type="text" id="search" name="search"
              class="form-control" 
              formControlName="description"
              placeholder="Localizar pelo ciclo">
          </div> 
          <div class="form-group mr-2">
            <div class="form-check">
              <input type="checkbox" id="inProgress" name="inProgress"
              formControlName="inProgress"
              class="form-check-input">
              <label class="form-check-label" for="active">
                Somente em Andamento
              </label>
            </div>
          </div>         
          <button class="btn btn-primary" type="submit">Pesquisar</button>
      </form>
    </div>    
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>            
            <th scope="col">Ciclo</th>
            <th scope="col">Avaliação</th>
            <th scope="col">Status</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evaluation of evaluations">
            <td>{{ evaluation.id }}</td>
            <td>{{ evaluation.cycle.name }}</td>
            <td>{{ evaluation.evaluationType.description }}</td>
            <td>{{ evaluation.status.description }}</td>
            <td>
              <a  style="cursor: pointer;"
              (click)="onFill(evaluation.id)"><span class="badge badge-primary badge-pill">
                Preencher
              </span> </a>
            </td>
          </tr>           
        </tbody>
      </table>     
    </div>
  </div>
</div>
