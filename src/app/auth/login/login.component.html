<div class="container border my-5 py-5 col-xs-6 col-sm-5 col-md-4">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h4>T3MB - Measure</h4>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-3">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" name="login" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <div class="row">{{ error }}</div>
</div>
