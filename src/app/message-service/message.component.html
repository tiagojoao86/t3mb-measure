<p-dialog [(visible)]="display" [modal]="true" header='{{titleMessage}}' [style]="{width: '350px', minWidth: '200px'}">
        <div>            
            <div *ngFor="let message of infoMessage; let i = index">
                {{ message }}
            </div>
        </div>
        <p-footer>
            <button type="button" pButton (click)="display=false" label="OK"></button>
        </p-footer>
</p-dialog>
