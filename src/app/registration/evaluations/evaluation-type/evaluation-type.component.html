<div class="container border py-3">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h3>Cadastro de Avaliações</h3>
    </div>
  </div>
  <div class="row py-1">
    <div class="col-md-10">
        <form (ngSubmit)="onSearch(f)" #f="ngForm" class="form-inline">
          <div class="form-group mr-2">            
            <label for="search">Localizar:</label>
          </div>   
          <div class="form-group mr-2">
              <input type="text" id="search" name="search" 
              #search="ngModel" search
              ngModel class="form-control" 
              placeholder="Localizar pelo nome">
          </div>
          <!--<div class="form-group mr-2">
            <div class="form-check">
              <input type="checkbox" id="active" name="active"
              #active="ngModel" active
              ngModel class="form-check-input">
              <label class="form-check-label" for="active">
                Somente Ativos
              </label>
            </div>
          </div>-->            
          <button class="btn btn-primary" type="submit">Pesquisar</button>
      </form>
    </div>
    <span class="col-md-2">
      <button class="btn btn-success" type="button" (click)="onCreate()">Adicionar</button>
    </span>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evaluation of evaluationsList">
            <th scope="row">{{ evaluation.id }}</th>
            <td>{{ evaluation.description }}</td>
            <td>
              <a  style="cursor: pointer;"
              (click)="onEdit(evaluation.id)"><span class="badge badge-primary badge-pill">
                Editar
              </span> </a>
            </td>
          </tr>           
        </tbody>
      </table>     
    </div>
  </div>
</div>
