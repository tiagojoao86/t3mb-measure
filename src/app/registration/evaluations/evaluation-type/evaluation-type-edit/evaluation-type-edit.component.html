<div class="container border">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <h3>{{ editMode ? evaluation.description : 'Novo Tipo de Avaliação'}}</h3>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-6">
        <form [formGroup]="evaluationTypeForm" (ngSubmit)="onSubmit()" >        
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" formControlName="id" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Descrição</label>
              <input type="text" id="description" formControlName="description" class="form-control">
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="concepts">
                    <div class="row" 
                      *ngFor="let questionCtrl of getControls(); let i = index"
                      [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-2">
                            <input type="text" class="form-control" formControlName="id">
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" formControlName="description">
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" formControlName="hint">
                        </div> 
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="weight">
                        </div>                       
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button"
                            (click)="onDeleteConcept(i)">X</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                      <div class="col-xs-12" (click)="onAddConcept()">
                        <button class="btn btn-success" type="button">
                          Adicionar Conceito
                        </button>
                      </div>
                    </div>
                  </div>            
              </div>     
            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid" 
              data-toggle="modal" data-target="#msgModal">
                Salvar
            </button>
            <button class="btn btn-danger ml-1" (click)="onCancel()">Cancelar</button>
        </form>    
      </div>
    </div>
  </div>
