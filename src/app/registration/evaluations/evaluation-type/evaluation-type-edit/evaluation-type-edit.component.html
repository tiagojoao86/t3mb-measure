<div class="container border">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h3>{{ editMode ? evaluationType.description : 'Novo Tipo de Avaliação'}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <form [formGroup]="evaluationTypeForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-12 col-md-6 col-lg-1 col-xl-1">
          <label for="id">ID</label>
          <input type="text" id="id" formControlName="id" class="form-control">
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <label for="description">Descrição</label>
          <input type="text" id="description" formControlName="description" class="form-control">
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <button class="btn btn-success" type="button" (click)="onAddConcept(-1)">Adicionar Conceito</button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col">Dica</th>
              <th scope="col">Peso</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody formArrayName="concepts">
            <tr *ngFor="let questionCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
              <td style="width: 10.00%">
                <input type="text" class="form-control" formControlName="id">
              </td>
              <td style="width: 35.50%">
                <textarea type="text" class="form-control" rows="5" formControlName="description"></textarea>
              </td>
              <td style="width: 35.50%">
                <textarea type="text" class="form-control" rows="5" formControlName="hint"></textarea>
              </td>
              <td style="width: 10.00%">
                <input type="number" class="form-control" formControlName="weight">
              </td>
              <td style="width: 10.00%">
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 p-0 ml-0 mr-1 my-0 float-left">
                  <button class="btn btn-danger btn-sm btn-block" type="button" (click)="onDeleteConcept(i)">-</button>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 p-0 m-0 float-left">
                  <button class="btn btn-success btn-sm btn-block" type="button" (click)="onAddConcept(i)">+</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <hr />
        <button class="btn btn-primary" type="submit" [disabled]="!evaluationTypeForm.valid" data-toggle="modal"
          data-target="#msgModal">
          Salvar
        </button>
        <button class="btn btn-danger ml-1" (click)="onCancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
